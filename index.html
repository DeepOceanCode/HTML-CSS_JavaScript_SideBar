<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="Sidebar">
        <div class="logo-menu">
             <h2 class="logo"> DeepOceanCode </h2>
             <i class="bx bx-menu toggle-btn"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                   <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-user"></i>
                   <span class="link-name" style="--i:2;">User</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-chat"></i>
                   <span class="link-name" style="--i:3;" >Messages</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-pie-chart-alt-2"></i>
                   <span class="link-name" style="--i:4;">Analytics</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-folder"></i>
                   <span class="link-name" style="--i:5;">File Manager</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                   <span class="link-name" style="--i:6;">Order</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-heart"></i>
                   <span class="link-name" style="--i:7;">Saved</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class="bx bx-cog"></i>
                   <span class="link-name" style="--i:8;">Setting</span>
                </a>
            </li>
        </ul>
    </nav>
<script src="script.js" ></script>
</body>
</html>
